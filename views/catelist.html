<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>杰杰后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 导入头部子模板 -->
        {{include "./common/header.html"}}

        <!-- 导入侧边栏子模板 -->
        {{include "./common/side.html"}}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <table class="layui-hide" id="test" lay-filter="test1"></table>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
    <script src="/static/layui/layui.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util', 'table'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$
                , table = layui.table;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作111', { icon: 0 });
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作234</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

            table.render({
                elem: '#test',
                url: '/cateData',
                cols: [[
                    { field: 'cate_id', width: 80, title: 'ID', sort: true },
                    { field: 'cate_name', width: 100, edit: 'text', title: '分类名' },
                    { field: 'orderBy', width: 80, title: '分类排序', edit: 'text', sort: true },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
                ]]
            });

            table.on('edit(test1)', function (obj) {
                let update = {
                    id: obj.data.cate_id,
                    editKey: obj.field,
                    editValue: obj.value
                }
                $.ajax({
                    type: 'post',
                    url: '/UpdateCateData',
                    data: update
                }).then((res) => {
                    layer.msg(res.message);
                })
            });

            table.on('tool(test1)', function (obj) {
                var id = obj.data.cate_id;
                if (obj.event === 'del') {
                    layer.confirm('确定删除此分类吗', function (index) {
                        $.ajax({
                            type: 'get',
                            url: `/deteleCateData?id=${id}`
                        }).then((res) => {
                            if (res.code = 200) {
                                obj.del();
                            }
                        })
                        layer.close(index);
                    });
                }
            });
        });
    </script>
</body>

</html>
